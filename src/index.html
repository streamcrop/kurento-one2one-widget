<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Widget - One2One Call</title>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/core.css">

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/adapter.js"></script>
    <script src="lib/js/kurento-utils.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="incoming-modal" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Incoming call</h4>
          </div>
          <div class="modal-body">
            User <strong id="incoming-user"></strong> calling
          </div>
          <div class="modal-footer" style="text-align: center;">
            <button id="accept-call" type="button" class="btn btn-success">
              <span class="fa fa-phone"></span> Answer
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              <span class="fa fa-tty"></span> Decline
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
