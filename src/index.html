<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kurento - One2one</title>

    <link rel="shortcut icon" href="./img/kurento.png" type="image/png">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/widget.css">

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/GoogleChrome/webrtc/master/samples/web/js/adapter.js"></script>
    <script src="lib/js/kurento-utils.min.js"></script>
    <script src="js/widget.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.kurento.org" target="_blank">
            <img src="images/kurento.png" />
          </a>
        </div><!-- ./navbar-header -->
        <form id="form-join" class="navbar-form form-inline navbar-left">
          <div class="form-group">
            <input id="name" type="text" class="form-control" placeholder="Username/Workspace">
          </div>
          <button id="join" type="submit" class="btn btn-success"><span class="fa fa-phone"></span></button>
        </form>
      </div><!-- /.container-fluid -->
    </div><!-- /.navbar -->
    <div id="container" class="video-camera-output">
      <div id="video-camera-options">
        <button id="show" type="button" class="btn btn-default"><span class="fa fa-eye"></span></button>
        <button id="stop" type="button" class="btn btn-danger"><span class="fa fa-stop"></span></button>  
      </div><!-- /#video-camera-options -->
      <div id="video-camera-input" style="display: none;">
        <video id="videoInput" autoplay poster="images/webrtc.png"></video>
      </div><!-- /#video-camera-input -->
      <video id="videoOutput" autoplay poster="images/webrtc.png"></video>
    </div><!-- /.video-camera-output -->
  </body>
</html>
