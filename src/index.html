<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kurento - One2one</title>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/widget.css">

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/GoogleChrome/webrtc/master/samples/web/js/adapter.js"></script>
    <script src="lib/js/kurento-utils.min.js"></script>
    <script src="js/widget.js"></script>
  </head>
  <body>

<div id="incoming-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Incoming call</h4>
      </div>
      <div class="modal-body">
        User <strong id="incoming-user"></strong> calling...
      </div>
      <div class="modal-footer" style="text-align: center;">
        <button id="accept-call" type="button" class="btn btn-success">
          <span class="fa fa-phone"></span> Answer
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <span class="fa fa-tty"></span> Decline
        </button>
      </div>
    </div>
  </div>
</div>

    <div id="container" class="video-camera-output">
      <div id="video-camera-options">
        <img src="images/kurento.png" />
        <input id="name" type="text" class="form-control" placeholder="Username/Workspace">
        <button id="join" type="button" class="btn btn-success"><span class="fa fa-phone"></span></button>
        <button id="stop" type="button" class="btn btn-danger"><span class="fa fa-square"></span></button>
        <button id="show" type="button" class="btn btn-default">
          <span class="fa fa-eye"></span>
        </button>
      </div><!-- /#video-camera-options -->
      <div id="video-camera-input" style="display: none;">
        <video id="videoInput" autoplay poster="images/webrtc.png"></video>
      </div><!-- /#video-camera-input -->
      <video id="videoOutput" autoplay poster="images/webrtc.png"></video>
    </div><!-- /.video-camera-output -->
  </body>
</html>
